<div class='container'>
    <h1>First Angular Project -Home</h1>
    <div class="employee">
        <h4>Angular Service - Employees</h4>
        {{errorMsg}}
        <div class="employee-table">
            <div class="employee-table-header">
<span>ID</span> <span>Name</span> <span>Age</span>
            </div>
            <ul *ngFor="let employee of employees">
                <li><span>{{employee.id | number:"2.0"}}</span>  <span>{{employee.name}}</span> <span>{{employee.age}}</span></li>
            </ul>
        </div>
    </div>
    <p>You've clicked <button  class='btn' (click) = "countClick()"> this</button> {{clickCounter}} items</p>
    <p><button (click)="resetCounter()" class='btn'>Reset Counter</button></p>

    <div class='play-container'>
        <input type='text' [(ngModel)]="name" />
        <br>
        <strong>You said: </strong> {{name}}
    </div>
    <div class='play-container' [style.background-color]="clickCounter > 4 ? '#f2f2f2' : 'gray' ">
        <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">

            <p>The click counter is <strong>Greater</strong> than 4</p>
        </ng-template>

        <ng-template #none >
            <p>The click counter is <strong>Less than</strong> than 4</p>

        </ng-template>

    </div>
    <app-button></app-button>
</div>
